<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tool Check Gmail</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

</head>

<body>




  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-md-2">
        <label class="form-label" for="firstName">FirstName</label>
        <textarea class="form-control" rows="10" id="firstName"></textarea>
      </div>
      <div class="col-md-2">
        <label class="form-label" for="lastName">LastName</label>
        <textarea class="form-control" rows="10" id="lastName"></textarea>
      </div>
      <div class="col-md-3">
        <label class="form-label" for="random">Random</label>
        <textarea class="form-control" rows="10" id="random" disabled></textarea>
      </div>
      <div class="col-md-5">
        <label class="form-label" for="live">Live</label>
        <textarea class="form-control" rows="10" id="live" disabled></textarea>
      </div>
     
    </div>

    <div class="row mb-3">
      <div class="col-md-2">
        <input type="number" min="1" class="form-control" placeholder="Max Mail tạo ra">
      </div>

      <div class="col-md-2">
        <input id="threads" type="number" min="1" class="form-control" placeholder="Threads">
      </div>

      <div class="col-md-8">
        <button class="btn btn-success" onclick="createMail()">Tạo random</button>
        <button id="checkMailBtn" class="btn btn-primary" onclick="checkMail()">Check mail</button>
        <button id="stopNow" class="btn btn-danger" style="display: none;" onclick="stopNow()">Stop</button>
      </div>

    </div>

  </div>



  <script
    src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

  <script src="rendered.js"></script>
</body>

</html>
